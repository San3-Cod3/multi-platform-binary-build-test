name: Build Python Binaries
on:
  push:
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - run: pip install pyinstaller
        shell: bash

      - run: mkdir -p spec
        shell: bash

      - name: Build Desktop Binary
        run: pyinstaller --onefile --specpath spec --name grok_farewell grok_farewell.py
        shell: bash

      - name: Create Checksum
        run: |
          python - <<PYTHON
import hashlib
import os

filename = "./dist/grok_farewell"
if os.name == 'nt':
    filename += ".exe"

with open(filename, 'rb') as f:
    checksum = hashlib.sha256(f.read()).hexdigest()

with open("dist/CHECKSUM.txt", "w") as out:
    out.write(checksum + "  " + filename + "\n")
PYTHON

      - name: Set OS Name
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            echo "OS_NAME=linux" >> $GITHUB_ENV
          elif [ "${{ runner.os }}" == "macOS" ]; then
            echo "OS_NAME=macos" >> $GITHUB_ENV
          else
            echo "OS_NAME=windows" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Zip Artifact
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            powershell Compress-Archive -Path dist/* -DestinationPath "grok-farewell-${{ env.OS_NAME }}.zip"
          else
            zip -r "grok-farewell-${{ env.OS_NAME }}.zip" dist/
          fi
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: grok-farewell-${{ env.OS_NAME }}
          path: grok-farewell-${{ env.OS_NAME }}.zip

  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk python3-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev build-essential cmake libffi-dev \
            cython3 unzip coreutils autoconf automake libtool
          pip install buildozer cython
        shell: bash

      - name: Initialize Buildozer
        run: buildozer init
        shell: bash

      - name: Create buildozer.spec
        run: |
          echo "[app]" > buildozer.spec
          echo "title = Grok Farewell" >> buildozer.spec
          echo "package.name = grokfarewell" >> buildozer.spec
          echo "source.dir = ." >> buildozer.spec
          echo "source.include_exts = py" >> buildozer.spec
          echo "source.main = grok_farewell.py" >> buildozer.spec
          echo "version = 1.0.0" >> buildozer.spec
          echo "requirements = python3" >> buildozer.spec
          echo "android.archs = arm64-v8a, armeabi-v7a" >> buildozer.spec
          echo "android.api = 34" >> buildozer.spec
        shell: bash

      - name: Build APK
        run: buildozer android debug
        shell: bash
