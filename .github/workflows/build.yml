name: Build Python Binaries

on:
  push:
  workflow_dispatch:

jobs:
  ############################################
  # Android Build Job
  ############################################
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
      ANDROID_NDK_ROOT: /home/runner/.buildozer/android/platform/android-ndk-r25b
      VERSION: v1.0.0
    steps:
      - uses: actions/checkout@v4  # Checkout repo code

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: android-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: android-pip-

      - run: pip install --upgrade buildozer cython
        shell: bash

      # Generate buildozer.spec on-the-fly
      - name: Generate buildozer.spec
        run: |
          cat <<EOT > buildozer.spec
          [app]
          title = Grok Farewell
          package.name = grokfarewell
          package.domain = org.example
          source.include_exts = py
          source.dir = .
          version = 0.1
          requirements = python3,kivy
          orientation = portrait

          [buildozer]
          log_level = 2
          android.api = 33
          android.ndk_path = /home/runner/.buildozer/android/platform/android-ndk-r25b
          android.sdk_path = /home/runner/.buildozer/android/platform/android-sdk
          EOT
        shell: bash

      # Install Android SDK/NDK dependencies
      - name: Install Android dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk python3-dev zlib1g-dev libncurses5-dev \
            libncursesw5-dev build-essential cmake libffi-dev cython3 \
            #unzip coreutils autoconf automake libtool wget
            ##unzip coreutils autoconf automake libtool libtool-bin pkg-config wget
            ###unzip autoconf automake libtool libtool-bin pkg-config wget
            # SOME ARE PACKAGES or SYSTEM PACKAGES AND CAN'T BE UNZIPPED AS NOT A ZIP
            ####unzip libtool libtool-bin pkg-config wget
            # four #hash bot tried as guessed same thing; not zip
            #####unzip libtool-bin pkg-config wget
            # LET'S INSTALL THINGS INSTEAD
            sudo apt-get update -qq
            sudo apt-get install -y autoconf automake libtool m4 libtool-bin pkg-config wget
        shell: bash
      
      # Fix libffi autoreconf macro issue (LT_SYS_SYMBOL_USCORE)
      #- name: Fix libffi autoreconf macro issue
      #  run: |
      #    echo "Ensuring libtool macros are visible..."
      #    export ACLOCAL_PATH=/usr/share/aclocal
      #    export M4_PATTERN_ALLOW="LT_SYS_SYMBOL_USCORE"
      #    libtoolize --force --copy
      #    autoreconf -ivf
      #    #libtoolize --version
      #    #autoconf --version
      #    #automake --version
      #    # Last three lines commented out
      #  shell: bash
      
      # Setup Android SDK Command Line Tools (with license acceptance)
      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-13114758_latest.zip
          # Debug: Verify zip file
          ls -la cmdline-tools.zip
          unzip -q cmdline-tools.zip || { echo "Unzip failed"; exit 1; }
          # Debug: Check extracted contents
          ls -la
          # Debug: Check contents of cmdline-tools directory
          ls -la cmdline-tools
          # Move cmdline-tools to latest
          ##########rm -rf latest
          ##########mkdir -p latest
          ##########mv cmdline-tools/* latest/ || { echo "Failed to move cmdline-tools/* to latest"; exit 1; }
          #
          # Move extracted cmdline-tools into latest
          mkdir -p latest
          mv * latest/
          #
          # Debug: Check final cmdline-tools structure
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/latest
          # Set PATH to include sdkmanager
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          # Debug: Verify sdkmanager is available
          which sdkmanager || { echo "sdkmanager not found"; exit 1; }
          sdkmanager --version

          # Create symlink for compatibility with Buildozer (expects sdkmanager in tools/bin)
          ##########mkdir -p $ANDROID_SDK_ROOT/tools/bin
          ##########ln -s $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_ROOT/tools/bin/sdkmanager
          #
          
          # Move extracted cmdline-tools into latest folder
          rm -rf latest
          mkdir -p latest
          mv cmdline-tools/* latest/

          # Fix for Buildozer: create symlinks
          mkdir -p $ANDROID_SDK_ROOT/tools
          ln -s $ANDROID_SDK_ROOT/cmdline-tools/latest $ANDROID_SDK_ROOT/tools/cmdline-tools
          ln -s $ANDROID_SDK_ROOT/tools/cmdline-tools/bin/sdkmanager $ANDROID_SDK_ROOT/tools/bin/sdkmanager

          # Make sure PATH includes sdkmanager
          export PATH=$ANDROID_SDK_ROOT/tools/bin:$PATH
          
          #
          # Pre-create licenses directory
          mkdir -p $ANDROID_SDK_ROOT/licenses

          # Accept all licenses
          yes | sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT || true

          # Install required packages
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;35.0.0" || true

          # Verify installation
          ls -la $ANDROID_SDK_ROOT/build-tools
          find $ANDROID_SDK_ROOT/build-tools -name aidl
        shell: bash

      # Download and set up Android NDK
      - name: Setup Android NDK
        run: |
          PLATFORM_DIR="/home/runner/.buildozer/android/platform"
          mkdir -p $PLATFORM_DIR
          cd $PLATFORM_DIR
          curl -L -o android-ndk-r25b-linux.zip https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          # Do not rename, keep as android-ndk-r25b to match Buildozer's expectation
          # mv android-ndk-r25b android-ndk-r25b
          rm android-ndk-r25b-linux.zip
        shell: bash

      # Build APK
      - name: Build Android APK
        run: |
          buildozer android debug
        shell: bash

      # Upload artifact
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: grok-farewell-android-${{ env.VERSION }}
          path: bin/*.apk

  ############################################
  # Desktop Build Job (Linux, macOS, Windows)
  ############################################
  build-desktop:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      VERSION: v1.0.0

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - run: echo "python3" > requirements.txt
        shell: bash

      - run: pip install pyinstaller
        shell: bash

      - run: mkdir -p spec
        shell: bash

      - run: pyinstaller --onefile --specpath spec --name grok_farewell grok_farewell.py
        shell: bash

      - name: Run Binary
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            ./dist/grok_farewell.exe
          else
            ./dist/grok_farewell
          fi
        shell: bash

      - name: Create README
        run: echo "Grok Farewell v${{ env.VERSION }} - Built for ${{ runner.os }} on $(date)" > dist/README.txt
        shell: bash

      - name: Zip Artifact (Linux/macOS)
        run: zip -r grok-farewell-${{ runner.os }}-${{ env.VERSION }}.zip dist/
        if: runner.os != 'Windows'
        shell: bash

      - name: Zip Artifact (Windows)
        run: Compress-Archive -Path dist* -DestinationPath "grok-farewell-${{ runner.os }}-${{ env.VERSION }}.zip"
        if: runner.os == 'Windows'
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: grok-farewell-${{ runner.os }}-${{ env.VERSION }}
          path: grok-farewell-${{ runner.os }}-${{ env.VERSION }}.zip
